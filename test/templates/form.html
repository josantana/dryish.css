<!doctype html>

<html ng-app="app">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Template: Form</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:100,200,300,600|Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../dist/first.css" />

    <!-- Styles -->
    <style>

        html body {
            color: #444;
            font-family: 'Lora', serif;
            font-size: 1.6rem;
            margin: 0 auto 3.2rem;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .main-title {
            font-size: 5.6rem;
            font-weight: 100;
            margin: .25rem 0 1rem;
        }

        .post-title {
            font-size: 3.2rem;
            margin-bottom: 2rem;
        }

        .thumbnail {
            border: solid 1px #ccc;
            margin: 1rem 0;
            padding: 5px;
        }

        .callout {
            background-color: #def0fc;
            border-bottom: 1px solid rgba(0, 0, 0, .15);
            margin: 0 0 3rem;
            padding: 3rem;
            width: 100%;
        }

        .sidebar-module {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 1.5rem;
        }

        .sidebar > * {
            margin-bottom: 1rem !important;
        }

    </style>

</head>

<body>

    <layout align="center">
        <column class="callout">
            <div>
                <h1 class="main-title">Forms</h1>
                <h2>An example template of a form using <em>First.css</em>.</h2>
            </div>
        </column>
    </layout>

    <layout limited>

        <layout spaced>
            <column size="3">

                <layout orientation="vertical" spaced>
                    <row id="basic-input">
                        <h3 class="post-title">Basic</h3>
                        <form class="u-styled-form">
                            <div>
                                <label for="disabled-input">Disabled input</label>
                                <input type="email" id="disabled-input" placeholder="Disabled input" disabled>
                            </div>
                            <div>
                                <label for="email">Email address</label>
                                <input type="email" id="email" placeholder="Email">
                            </div>
                        </form>
                    </row>
                    <row id="radio-buttons">
                        <h3 class="post-title">Radio buttons</h3>
                        <form class="u-styled-form">
                            <div>
                                <input name="fake-options" id="radio-1" type="radio" disabled>
                                <label for="radio-1">Disabled input</label>
                            </div>
                            <div>
                                <input name="fake-options" id="radio-2" type="radio" checked disabled>
                                <label for="radio-2">Disabled input</label>
                            </div>
                            <div>
                                <input name="radio-options" id="radio-3" type="radio" checked>
                                <label for="radio-3">Regular input</label>
                            </div>
                            <div>
                                <input name="radio-options" id="radio-4" type="radio">
                                <label for="radio-4">Regular input</label>
                            </div>
                            <div>
                                <input name="radio-options" id="radio-5" type="radio">
                                <label for="radio-5">Regular input</label>
                            </div>
                        </form>
                    </row>
                    <row id="checkboxes">
                        <h3 class="post-title">Checkboxes</h3>
                        <form class="u-styled-form">
                            <div>
                                <input id="checkbox-1" type="checkbox" disabled>
                                <label for="checkbox-1">Disabled input</label>
                            </div>
                            <div>
                                <input id="checkbox-1" type="checkbox" checked disabled>
                                <label for="checkbox-1">Disabled input</label>
                            </div>
                            <div>
                                <input id="checkbox-0" type="checkbox" checked>
                                <label for="checkbox-0">Regular input</label>
                            </div>
                            <div>
                                <input id="checkbox-2" type="checkbox" class="u-icon-plus" checked>
                                <label for="checkbox-2">Plus input</label>
                            </div>
                            <div>
                                <input id="checkbox-3" type="checkbox" class="u-icon-minus" checked>
                                <label for="checkbox-3">Minus input</label>
                            </div>
                            <div>
                                <input id="checkbox-4" type="checkbox" class="u-icon-cross" checked>
                                <label for="checkbox-4">Cross input</label>
                            </div>
                        </form>
                    </row>
                    <row id="toggle-switch">
                        <h3 class="post-title">Switch</h3>
                        <form class="u-styled-form">
                            <div>
                                <input id="switch-1" type="checkbox" class="input-switch">
                                <label for="switch-1">Toggle</label>
                            </div>
                            <div>
                                <input id="switch-2" type="checkbox" class="input-switch" checked>
                                <label for="switch-2">Toggle</label>
                            </div>
                            <div>
                                <input id="switch-3" type="checkbox" class="input-switch" checked disabled>
                                <label for="switch-3">Disabled Toggle</label>
                            </div>
                            <div>
                                <input id="switch-4" type="checkbox" class="input-switch" disabled>
                                <label for="switch-4">Disabled Toggle</label>
                            </div>
                            <div>
                                <input id="switch-5" type="checkbox" class="input-switch mod-right">
                                <label for="switch-5">Toggle on right</label>
                            </div>
                        </form>
                    </row>
                    <row id="validation">
                        <h3 class="post-title">Validation with Feedback Icons</h3>
                        <form class="u-styled-form">
                            <div>
                                <label for="exampleInputEmail1">Input with success</label>
                                <input type="email" id="exampleInputEmail1" placeholder="Input with success" class="has-feedback">
                                <span data-icon="checkmark" class="input-validation mod-success"></span>
                            </div>
                            <div>
                                <label for="exampleInputEmail1">Input with warning</label>
                                <input type="email" id="exampleInputEmail1" placeholder="Input with warning" class="has-feedback">
                                <span data-icon="attention" class="input-validation mod-warning"></span>
                            </div>
                            <div>
                                <label for="exampleInputEmail1">Input with error</label>
                                <input type="email" id="exampleInputEmail1" placeholder="Input with error" class="has-feedback">
                                <span data-icon="cross" class="input-validation mod-error"></span>
                            </div>
                        </form>
                    </row>
                    <row id="password">
                        <h3 class="post-title">Password Visibility</h3>
                        <form class="u-styled-form">
                            <div class="password-visibility">

                                <input id="password-visibility" type="checkbox">
                                <label for="password-visibility">
                                    <span>Show</span> <span>Hide</span> password
                                </label>

                                <label for="custom-password">Password</label>
                                <input type="password" id="custom-password" placeholder="••••••••">
                                <input type="text" placeholder="password">

                                <script>

                                    // Clone password value to both text/password inputs

                                    [].forEach.call(document.querySelectorAll('.password-visibility :not([type="checkbox"])'), function (active) {
                                        active.addEventListener('keyup', function () {
                                            [].forEach.call(document.querySelectorAll('.password-visibility :not([type="checkbox"])'), function (input) {
                                                input.value = active.value;
                                            });
                                        });
                                    });

                                </script>

                            </div>
                        </form>
                    </row>
                </layout>

            </column>
            <column size="1" class="sidebar">

                <h4>Topics</h4>

                <ul>
                    <li><a href="#basic-input">Basic</a></li>
                    <li><a href="#radio-buttons">Radio buttons</a></li>
                    <li><a href="#checkboxes">Checkboxes</a></li>
                    <li><a href="#toggle-switch">Toggle Switch</a></li>
                    <li><a href="#validation">Validation with Feedback Icons</a></li>
                    <li><a href="#password">Password Visibility</a></li>
                </ul>

            </column>
        </layout>

    </layout>

</body>

</html>
