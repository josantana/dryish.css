<!doctype html>

<html ng-app="app">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>Fundamental elements: Forms</title>

    <!-- Styles -->
    <style>

        html body {
            color: #444;
            font-family: 'Open Sans';
            font-size: 1.6rem;
            margin: 3.2rem auto;
            max-width: 728px;
        }

        .topic-title {
            font-size: 3.2rem;
            margin-bottom: 2rem;
        }

    </style>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Open+Sans:300italic,400italic,600italic,400,300,600,700,800|Open+Sans+Condensed:300,700'>
    <link rel="stylesheet" href="../../dist/first.css" />

</head>

<body>

    <layout orientation="vertical" spaced>
        <row id="basic-input">
            <h3 class="topic-title">Basic</h3>
            <form class="u-styled-form">
                <div>
                    <label for="disabled-input">Disabled input</label>
                    <input type="email" id="disabled-input" placeholder="Disabled input" disabled>
                </div>
                <div>
                    <label for="email">Regular input</label>
                    <input type="email" id="email" placeholder="Regular input">
                </div>
            </form>
        </row>
        <row id="radio-buttons">
            <h3 class="topic-title">Radio buttons</h3>
            <form class="u-styled-form">
                <div>
                    <input type="radio" name="fake-options" id="radio-1" disabled>
                    <label for="radio-1">Disabled input</label>
                </div>
                <div>
                    <input type="radio" name="fake-options" id="radio-2" checked disabled>
                    <label for="radio-2">Disabled checked input</label>
                </div>
                <div>
                    <input type="radio" name="radio-options" id="radio-3" checked>
                    <label for="radio-3">Regular input</label>
                </div>
                <div>
                    <input type="radio" name="radio-options" id="radio-4">
                    <label for="radio-4">Regular input</label>
                </div>
                <div>
                    <input type="radio" name="radio-options" id="radio-5">
                    <label for="radio-5">Regular input</label>
                </div>
            </form>
        </row>
        <row id="checkboxes">
            <h3 class="topic-title">Checkboxes</h3>
            <form class="u-styled-form">
                <div>
                    <input type="checkbox" id="checkbox-1" disabled>
                    <label for="checkbox-1">Disabled input</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox-2" checked disabled>
                    <label for="checkbox-2">Disabled checked input</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox-3" checked>
                    <label for="checkbox-3">Regular input</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox-4" class="mod-plus" checked>
                    <label for="checkbox-4">Plus input</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox-5" class="mod-minus" checked>
                    <label for="checkbox-5">Minus input</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox-6" class="mod-cross" checked>
                    <label for="checkbox-6">Cross input</label>
                </div>
            </form>
        </row>
        <row id="toggle-switch">
            <h3 class="topic-title">Switch</h3>
            <form class="u-styled-form">
                <div>
                    <input type="checkbox" id="switch-1" class="input-switch">
                    <label for="switch-1">Toggle switch</label>
                </div>
                <div>
                    <input type="checkbox" id="switch-2" class="input-switch" checked>
                    <label for="switch-2">Toggle switch</label>
                </div>
                <div>
                    <input type="checkbox" id="switch-3" class="input-switch" checked disabled>
                    <label for="switch-3">Disabled toggle switch</label>
                </div>
                <div>
                    <input type="checkbox" id="switch-4" class="input-switch" disabled>
                    <label for="switch-4">Disabled toggle switch</label>
                </div>
                <div>
                    <input type="checkbox" id="switch-5" class="input-switch mod-right">
                    <label for="switch-5">Toggle switch on right</label>
                </div>
            </form>
        </row>
        <row id="validation">
            <h3 class="topic-title">Validation with feedback icons</h3>
            <form class="u-styled-form">
                <div>
                    <label for="validation-1">Required Input</label>
                    <input type="text" id="validation-1" placeholder="Required Input" class="has-feedback">
                    <span data-icon="asterisk" class="input-validation mod-required"></span>
                </div>
                <div>
                    <label for="validation-2">Input with success</label>
                    <input type="text" id="validation-2" placeholder="Input with success" class="has-feedback">
                    <span data-icon="checkmark" class="input-validation mod-success"></span>
                </div>
                <div>
                    <label for="validation-3">Input with warning</label>
                    <input type="text" id="validation-3" placeholder="Input with warning" class="has-feedback">
                    <span data-icon="attention" class="input-validation mod-warning"></span>
                </div>
                <div>
                    <label for="validation-4">Input with error</label>
                    <input type="text" id="validation-4" placeholder="Input with error" class="has-feedback">
                    <span data-icon="cross" class="input-validation mod-error"></span>
                </div>
            </form>
        </row>
        <row id="password">
            <h3 class="topic-title">Password visibility</h3>
            <form class="u-styled-form">
                <div class="password-visibility">

                    <input type="checkbox" id="password-visibility">
                    <label for="password-visibility">
                        <span>Show</span> <span>Hide</span> password
                    </label>

                    <label for="custom-password">Password</label>
                    <input type="password" id="custom-password" placeholder="••••••••">
                    <input type="text" placeholder="password">

                    <script>

                        var passwordGroup = document.querySelector('.password-visibility'),
                            passwordInputs = passwordGroup.querySelectorAll(':not([type="checkbox"])'),
                            passwordSwitcher = passwordGroup.querySelector('[type="checkbox"]');

                        // Clone password value to both text/password inputs

                        [].forEach.call(passwordInputs, function (active) {
                            active.addEventListener('keyup', function () {
                                [].forEach.call(passwordInputs, function (input) {
                                    input.value = active.value;
                                });
                            });
                        });

                        // Set focus

                        passwordSwitcher.addEventListener('click', function () {
                            if (passwordSwitcher.checked) {
                                passwordGroup.querySelector('[type="text"]').focus();
                            } else {
                                passwordGroup.querySelector('[type="password"]').focus();
                            }
                        });

                    </script>

                </div>
            </form>
        </row>
        <row id="tagging">
            <h3 class="topic-title">Tagging</h3>
            <form class="u-styled-form">
                <div>
                    <label for="tagging-1">Tags</label>
                    <input type="text" id="tagging-1">
                </div>
                <div>
                    <label for="tagging-2">Tags with remove button</label>
                    <input type="text" id="tagging-2">
                </div>
                <div>
                    <label for="tagging-3">Draggable tags</label>
                    <input type="text" id="tagging-3" value="powerful,you have become,the dark side,I sense,in you">
                </div>
                <div>
                    <label for="tagging-4">Disabbled tags</label>
                    <input type="text" id="tagging-4" value="hasta,la,vista" disabled>
                </div>
            </form>
        </row>
        <row id="select">
            <h3 class="topic-title">Dropdown</h3>
            <form class="u-styled-form">
                <label for="select-1">Dropdown:</label>
                <select id="select-1" class="demo-default" placeholder="Select a person...">
                    <option value="">Select a person...</option>
                    <option value="4">Thomas Edison</option>
                    <option value="1">Nikola</option>
                    <option value="3">Nikola Tesla</option>
                    <option value="5">Arnold Schwarzenegger</option>
                </select>
            </form>
            <form class="u-styled-form">
                <label for="select-2">Dropdown with option groups:</label>
                <select id="select-2" class="demo-default" placeholder="Select gear...">
                    <option value="">Select gear...</option>
                    <optgroup label="Climbing">
                        <option value="pitons">Pitons</option>
                        <option value="cams">Cams</option>
                        <option value="nuts">Nuts</option>
                        <option value="bolts">Bolts</option>
                        <option value="stoppers">Stoppers</option>
                        <option value="sling">Sling</option>
                    </optgroup>
                    <optgroup label="Skiing">
                        <option value="skis">Skis</option>
                        <option value="skins">Skins</option>
                        <option value="poles">Poles</option>
                    </optgroup>
                </select>
            </form>
            <form class="u-styled-form">
                <label for="select-3">Dropdown with multiple selections:</label>
                <select id="select-3" class="demo-default" multiple placeholder="Select a person...">
                    <option value="">Select a person...</option>
                    <option value="4">Thomas Edison</option>
                    <option value="1">Nikola</option>
                    <option value="3">Nikola Tesla</option>
                    <option value="5">Arnold Schwarzenegger</option>
                </select>
            </form>
            <form class="u-styled-form">
                <label for="select-4">Disabled dropdown:</label>
                <select id="select-4" class="demo-default" disabled placeholder="Select a person...">
                    <option value="">Select a person...</option>
                    <option value="4" checked>Thomas Edison</option>
                    <option value="1">Nikola</option>
                    <option value="3">Nikola Tesla</option>
                    <option value="5">Arnold Schwarzenegger</option>
                </select>
            </form>
        </row>
    </layout>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js"></script>
    <script src="../../bower_components/selectize/dist/js/standalone/selectize.js"></script>
    <script>

        $('#tagging-1').selectize({
            delimiter: ',',
            persist: false,
            create: function (input) {
                return {
                    value: input,
                    text: input
                }
            }
        });

        $('#tagging-2').selectize({
            plugins: ['remove_button'],
            delimiter: ',',
            persist: false,
            create: function (input) {
                return {
                    value: input,
                    text: input
                }
            }
        });

        $('#tagging-3').selectize({
            plugins: ['drag_drop'],
            delimiter: ',',
            persist: false,
            create: function (input) {
                return {
                    value: input,
                    text: input
                }
            }
        });

        $('#tagging-4').selectize({
            delimiter: ',',
            persist: false,
            create: function (input) {
                return {
                    value: input,
                    text: input
                }
            }
        });

        $('#select-1').selectize({
            create: true,
            sortField: {
                field: 'text',
                direction: 'asc'
            },
            dropdownParent: 'body'
        });

        $('#select-2').selectize({
            sortField: {
                field: 'text'
            }
        });

        $('#select-3').selectize({
            create: true,
            maxItems: 3,
            sortField: {
                field: 'text'
            }
        });

        $('#select-4').selectize({
            sortField: {
                field: 'text'
            }
        });

    </script>

</body>
</html>
